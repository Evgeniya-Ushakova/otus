apiVersion: apps/v1
kind: Deployment
metadata:
  name: otus
#  annotations:
#  labels:

spec:
  # Макстмальное количество времени в секундах, в течении которого может быть выполнен деплой
  progressDeadlineSeconds: 450
  # Количество реплик  - по дефолту 1
  replicas: 2
  selector:
    matchLabels:
      app: otus
  strategy:
    type: RollingUpdate
    rollingUpdate:
      # Число подов, которое может быть создано во время обновления сверх лимита
      maxSurge: 1
      # Максимальное кол-во подов, которое может быть недоступно во время обновления
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: otus
    spec:
      containers:
        - name: otus
          image: 12345678000/otus:12.08
          command:
            - java
            - -Duser.timezone=UTC
            - -Xmx1712m
            - -XX:+ExitOnOutOfMemoryError
            - -XX:NativeMemoryTracking=summary
            - -jar
            - /app/otus.jar
            - -XX:+AlwaysPreTouch
            - -XX:UseG1GC
            - -XX:+ScavengeBeforeFullGC
          resources:
            limits:
              memory: "1Gi"
              cpu: "400m"
            requests:
              memory: "1Gi"
              cpu: "400m"
          env:
            - name: DATASOURCE_URL
#              valueFrom:
#                secretKeyRef:
#                  name: otus-secret
#                  key: DATASOURCE_URL
              value: psql postgres://evguser:evgpwd@evgpostgresdb-postgresql/evg
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
            - name: https
              containerPort: 8000
              protocol: TCP
#              - name: actuator
#                containerPort: 8081
#                protocol: TCP
#      volumes:
#        - name: tmp
#          emptyDir: { }
#        - name: application-volume
#          configMap: application-otus